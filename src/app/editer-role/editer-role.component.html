<div class="container" id="edit-style">
  <div class="card">
    <div class="card-header">Informations générales sur le role: </div>
    <div class="card-body">
      <div>
        <div class="container">
          <div class="row">
            <div class="col-6">
              <div class="form-group">
                <label class="col-form-label">Nom</label>
                <input class="form-control" type="text" *ngIf="role" [(ngModel)]="role.nom"/>
              </div>
            </div>
            <div class="col-6">
              <div class="form-group">
                <label class="col-form-label">Description</label>
                <input class="form-control" type="tel" *ngIf="role" [(ngModel)]="role.description"/>
              </div>
            </div>
          </div>

          <div class="row">
            <button class="btn btn-primary" (click)="updateRole()">Save</button>
          </div>

        </div>
      </div>
    </div>
  </div>

</div>
