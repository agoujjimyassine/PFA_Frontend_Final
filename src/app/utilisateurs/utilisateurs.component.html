<div class="container">
  <div class="row">
    <div class="col" id="table-style">
      <h4>Liste des Utilisateurs</h4>
      <table class="table">
        <thead class="thead-dark">
        <tr>
          <th>PrÃ©nom</th> <th>Nom</th> <th>Email</th> <th>Username</th> <th>Editer</th> <th>Supprimer</th>
        </tr>
        </thead>
        <tbody>
        <tr *ngFor="let utilisateur of pageUtilisateurss?.content">
          <td>{{utilisateur.nom}}</td>
          <td>{{utilisateur.prenom}}</td>
          <td>{{utilisateur.username}}</td>
          <td>{{utilisateur.email}}</td>
          <td><button type="button" class="btn btn-primary" (click)="onEditUtilisateur(utilisateur.id)">Editer</button></td>
          <td><button type="button" class="btn btn-danger" (click)="onDeleteUtilisateur(utilisateur)">Supprimer</button></td>
        </tr>
        </tbody>
      </table>
    </div>
  </div>
</div>
