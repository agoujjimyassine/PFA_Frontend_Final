<div class="container" id="edit-style">
  <div class="card">
    <div class="card-header">Nouveau Employé: </div>
    <div class="card-body">
      <div>

        <div class="row">
          <div class="col-6">
            <div class="form-group">
              <label class="col-form-label">Nom</label>
              <input class="form-control" type="text" [(ngModel)]="collaborateur.nom"/>
            </div>
          </div>

          <div class="col-6">
            <div class="form-group">
              <label class="col-form-label">Prénom</label>
              <input class="form-control" type="text" [(ngModel)]="collaborateur.prenom"/>
            </div>
          </div>
        </div>

        <button class="btn btn-primary" (click)="saveCollaborateur()">Save</button>

      </div>
    </div>
  </div>

</div>
