<div class="container">
  <div class="card" *ngIf="mode==1">
    <div class="card-header">Nouveau Dossier: </div>
    <div class="card-body">
      <div>

        <div class="form-group">
          <label class="custom-control-label">Numéro</label>
          <input class="form-control" type="text" *ngIf="dossier" [(ngModel)]="dossier.numero"/>
        </div>

        <div class="form-group">
          <label class="custom-control-label">Date de Création</label>
          <input class="form-control" type="date" *ngIf="dossier" [(ngModel)]="dossier.dateCreation"/>
        </div>

        <div class="form-group">
          <label class="custom-control-label">Statut</label>
          <input class="form-control" type="text" *ngIf="dossier" [(ngModel)]="dossier.statut"/>
        </div>

        <div class="form-group">
          <label class="custom-control-label">Observation</label>
          <input class="form-control" type="text" *ngIf="dossier" [(ngModel)]="dossier.observation"/>
        </div>

        <button class="btn btn-primary" (click)="updateDossier()">Save</button>

      </div>
    </div>
  </div>

  <div class="card" *ngIf="mode==2">
    <div class="card-header">Confirmation</div>
    <div class="card-body">
      <div>

        <div class="form-group">
          <label class="custom-control-label">ID: </label>
          <label>{{dossier.id}}</label>
        </div>

        <div class="form-group">
          <label class="custom-control-label">Numéro: </label>
          <label>{{dossier.numero}}</label>
        </div>

        <div class="form-group">
          <label class="custom-control-label">Date de Création: </label>
          <label>{{dossier.dateCreation}}</label>
        </div>

        <div class="form-group">
          <label class="custom-control-label">Statut: </label>
          <label>{{dossier.statut}}</label>
        </div>

        <div class="form-group">
          <label class="custom-control-label">Observation: </label>
          <label>{{dossier.observation}}</label>
        </div>

        <button class="btn btn-primary" (click)="mode=1">Nouveau Dossier</button>

      </div>
    </div>
  </div>

</div>
