<div class="container" id="edit-style">
  <div class="card">
    <div class="card-header">Nouvelle Tache: </div>
    <div class="card-body">
      <div>

        <div class="row">
          <div class="col-6">
            <div class="form-group">
              <label class="col-form-label">Nom</label>
              <input class="form-control" type="text" [(ngModel)]="tache.nom"/>
            </div>
          </div>

          <div class="col-6">
            <div class="form-group">
              <label class="col-form-label">Description</label>
              <input class="form-control" type="text" [(ngModel)]="tache.description"/>
            </div>
          </div>
        </div>

        <div class="row">
          <div class="col-6">
            <div class="form-group">
              <label class="col-form-label">Importance (en pourcentage)</label>
              <input class="form-control" type="number" [(ngModel)]="tache.importance"/>
            </div>
          </div>
        </div>

        <button class="btn btn-primary" (click)="saveTache()">Save</button>

      </div>
    </div>
  </div>

</div>
