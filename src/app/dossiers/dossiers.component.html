<div class="container">
  <div class="row">
    <div class="col" id="table-style">
      <h4>Liste des Dossiers</h4>
      <table class="table">
        <thead class="thead-dark">
        <tr>
          <th>Date de Création</th> <th>Numéro</th> <th>Observation</th> <th>Statut</th> <th>Editer</th> <th *ngIf="authority==='accueil'">Supprimer</th>
        </tr>
        </thead>
        <tbody>
        <tr *ngFor="let dossier of pageDossiers?.content">
          <td>{{dossier.dateCreation}}</td>
          <td>{{dossier.numero}}</td>
          <td>{{dossier.observation}}</td>
          <td>{{dossier.statut}}</td>
          <td><button type="button" class="btn btn-primary" (click)="onEditDossier(dossier.id)">Editer</button></td>
          <td *ngIf="authority==='accueil'"><button type="button" class="btn btn-danger" (click)="onDeleteDossier(dossier)">Supprimer</button></td>
        </tr>
        </tbody>
      </table>
      <div *ngIf="authority==='accueil'">
        <button type="button" routerLink="/ajouter-dossier" class="btn btn-primary">Ajouter Dossier</button>
      </div>
    </div>
  </div>
</div>
